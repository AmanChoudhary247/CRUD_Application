<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h1 style="text-align: center;"> My Data</h1>

<table>
  <tr>
    <th>Email</th>
    <th>Phone</th>
    <th>Delete</th>
    <th>Update</th>
    
    
   
  </tr>
  <tr>
    {% for i in user %}
    <td>{{i.email}}</td>
    <td>{{i.phone}}</td>
    <td><a href="/delete/{{i.id}}" >delete</td>
    <td><a href="/update/{{i.id}}" >update</td>
  </tr>
  
    
  {% endfor %}
</table>

</body>
</html>
